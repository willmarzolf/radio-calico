name: Security Scan

on:
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ master, main ]
    paths:
      - 'package*.json'
      - 'security-scan.sh'

jobs:
  security-audit:
    name: ðŸ”’ Daily Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install security tools
        run: |
          echo "ðŸ› ï¸ Installing security analysis tools..."
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run comprehensive security scan
        run: |
          echo "ðŸ”’ Running daily security scan..."
          chmod +x security-scan.sh
          ./security-scan.sh

      - name: Check for critical vulnerabilities
        run: |
          echo "ðŸš¨ Checking for critical security issues..."
          npm audit --json > audit-report.json 2>/dev/null || true
          
          if command -v jq >/dev/null 2>&1; then
            HIGH_VULN=$(jq -r '.metadata.vulnerabilities.high // 0' audit-report.json)
            CRITICAL_VULN=$(jq -r '.metadata.vulnerabilities.critical // 0' audit-report.json)
            
            echo "Critical vulnerabilities: $CRITICAL_VULN"
            echo "High vulnerabilities: $HIGH_VULN"
            
            if [ "$CRITICAL_VULN" -gt 0 ] || [ "$HIGH_VULN" -gt 0 ]; then
              echo "âŒ Critical or high severity vulnerabilities found!"
              echo "::warning::Security vulnerabilities detected. Please review and fix."
              # Don't fail the workflow for daily scans, just warn
            else
              echo "âœ… No critical vulnerabilities found"
            fi
          fi

      - name: Generate security report
        if: always()
        run: |
          echo "ðŸ“Š Generating security report..."
          mkdir -p security-reports
          
          # Create summary report
          cat > security-reports/daily-scan-$(date +%Y%m%d).md << 'EOF'
          # Daily Security Scan Report
          
          **Date:** $(date)
          **Repository:** Radio Calico
          
          ## Scan Results
          
          ### Dependency Audit
          ```
          $(npm audit 2>/dev/null || echo "No vulnerabilities found")
          ```
          
          ### Security Recommendations
          - Keep dependencies updated regularly
          - Review and address any warnings in the comprehensive scan
          - Monitor for new vulnerabilities in project dependencies
          - Consider enabling Dependabot for automated dependency updates
          
          ---
          *Generated by Radio Calico Security Scanner*
          EOF

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: daily-security-report-${{ github.run_number }}
          path: security-reports
          retention-days: 30