version: '3.8'

services:
  radiocalico:
    build:
      context: .
      target: production
    ports:
      - "3000:3000"
    volumes:
      - radiocalico_data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - radiocalico-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Optional: reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - radiocalico
    networks:
      - radiocalico-network
    restart: unless-stopped
    profiles:
      - nginx

volumes:
  radiocalico_data:

networks:
  radiocalico-network:
    driver: bridge